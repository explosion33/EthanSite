<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
        <title>Bootstrap Portfolio Page Template</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">         
              {% for item in navbar %}
                <li class="nav-item {{item.active}}">
                  <a class="nav-link" href="{{item.link}}">{{item.name}}</a>
                </li>
              {% endfor %}    
            </ul>
            
            <form class="d-none d-lg-block form-inline p-2">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
      </div>
      </nav>
        
        <br>
        <section>
          <div class="text-center mt-2">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1>{{data.title}}</h1>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr>

        <section>
          <div class="container">
            <div class="row">
              {% for element in data.elements %}
                  <div class="col-md-3 col-12 text-center">
                    <a style="color: inherit;" href="{{element.link}}">
                      <img class="img-responsive" src="static/images/{{element.image}}" width = "100%" alt="Ethan Picture">
                      
                      <h3>{{element.title}}</h3>
                    </a>
                  </div>
                
              {% endfor %}
            </div>
          </div>
        </section>

        <hr>

        <footer class="text-center">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <span>Â© 2020 by Ethan Armstrong</span>
              </div>
            </div>
          </div>
        </footer>

      </body>
</html>
